<!-- e-submission section start -->
<section class="e-submission fill-light-secondary-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-wrapper txt-center">
          <div class="section-title -d-line-block border-bottom-4 text-green">
            Online Paper Submission
          </div>
        </div>
        <div class="section-wrapper form-wrapper">
          <form id="eSubmissionForm" class="eSubmissionForm row">
            <div class="col-lg-12">
              <div class="txt-full-width">
                <div class="form-sub-header">
                  <header>Paper Title</header>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="titleName">Title Name</label>
                <input class="mdl-textfield_input" type="text" id="titleName" formControlName="titleName">
              </div>
            </div>

            <div class="col-lg-12">
              <div class="txt-full-width">
                <div class="form-sub-header">
                  <header>Abstract</header>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="objectives">Objectives</label>
                <textarea class="mdl-textfield_input" name="objectives" rows="4" id="objectives"
                  formControlName="objectives"></textarea>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="methods">Methods</label>
                <textarea class="mdl-textfield_input" name="methods" rows="4" id="methods"
                  formControlName="methods"></textarea>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="result">Result</label>
                <textarea class="mdl-textfield_input" name="result" rows="4" id="result"
                  formControlName="result"></textarea>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="conclusion">Conclusion</label>
                <textarea class="mdl-textfield_input" name="conclusion" rows="4" id="conclusion"
                  formControlName="conclusion"></textarea>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="txt-full-width">
                <div class="form-sub-header">
                  <header>Keywords</header>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="keyword">keyword</label>
                <textarea class="mdl-textfield_input" name="keyword" rows="4" id="keyword"
                  formControlName="keyword"></textarea>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="txt-full-width">
                <div class="form-sub-header">
                  <header>Details</header>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="primaryLanguage">Country</label>
                <select class="mdl-textfield_input" id="primaryLanguage" formControlName="primaryLanguage">
                  <option>Choose...</option>
                  <option value="hindi">
                    hindi
                  </option>
                  <option value="nepali">
                    nepali
                  </option>
                  <option value="english">
                    english
                  </option>
                </select>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="subject">Subject</label>
                <select class="mdl-textfield_input" id="subject" formControlName="subject">
                  <option>Choose...</option>
                  <option value="subject1">
                    subject1
                  </option>
                  <option value="subject2">
                    subject2
                  </option>
                  <option value="subject3">
                    subject3
                  </option>
                </select>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                <label for="journalSection">Journal Section</label>
                <select class="mdl-textfield_input" id="journalSection" formControlName="journalSection">
                  <option>Choose...</option>
                  <option value="journal 1">
                    journal 1
                  </option>
                  <option value="journal 2">
                    journal 2
                  </option>
                  <option value="journal 3">
                    journal 3
                  </option>
                </select>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="txt-full-width">
                <div class="form-sub-header">
                  <header>Authors Details</header>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="multiple-add-field">
                <div class="inner-multiple-add-field">
                  <div class="row">
                    <div class="col-lg-1 text-center flex-delete-btn">
                      <button class="btn bg-success btn-xs">
                        1
                      </button>
                    </div>
                    <div class="col-lg-10">
                      <div class="row">
                        <div class="col-lg-3">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <label for="orcid">Orcid</label>
                            <input class="mdl-textfield_input" type="text" id="orcid" formControlName="orcid">
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <label for="author">Author</label>
                            <input class="mdl-textfield_input" type="text" id="author" formControlName="author">
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <label for="institution">Institution</label>
                            <input class="mdl-textfield_input" type="text" id="institution"
                              formControlName="institution">
                          </div>
                        </div>
                        <div class="col-lg-3">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <label for="country">Country</label>
                            <input class="mdl-textfield_input" type="text" id="country" formControlName="country">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-1 text-center flex-delete-btn">
                      <button class="btn btn-tbl-minus btn-xs hint--top" aria-label="Delete">
                        <i class="fa fa-trash-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 offset-lg-1 add-btn-group">
              <button class="btn mdl-button--raised bg-success" type="button">
                Add Another Author
              </button>
            </div>

            <div class="col-lg-12">
              <div class="txt-full-width">
                <div class="form-sub-header">
                  <header>References</header>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="multiple-add-field">
                <div class="inner-multiple-add-field">
                  <div class="row">
                    <div class="col-lg-1 text-center flex-delete-btn">
                      <button class="btn bg-success btn-xs">
                        1
                      </button>
                    </div>
                    <div class="col-lg-10">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                            <label for="reference">Reference</label>
                            <input class="mdl-textfield_input" type="text" id="reference" formControlName="reference">
                          </div>
                        </div>

                      </div>
                    </div>
                    <div class="col-lg-1 text-center flex-delete-btn">
                      <button class="btn btn-tbl-minus btn-xs hint--top" aria-label="delete">
                        <i class="fa fa-trash-alt"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 offset-lg-1 add-btn-group">
              <button class="btn mdl-button--raised bg-success" type="button">
                Add Another Reference
              </button>
            </div>


            <div class="col-lg-12">
              <div class="txt-full-width">
                <div class="form-sub-header">
                  <header>Upload File</header>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="file-upload-wrapper m-b-20">
                <img src="" id="profile-img-tag" />

                <div class="col-lg-6 p-0">
                  <label class="control-label" for="customFile">Upload File</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input profilePhoto" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>
              </div>
            </div>


            <div class="col-lg-12">
              <button type="submit" class="btn btn-xs btn-rounded btn-outline btn-blue fill-blue m-t-10">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- e-submission section close -->



<!-- footer section start -->

<app-footer></app-footer>

<!-- footer section close -->
